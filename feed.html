<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chewbacca 2024 - Donate and Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling for form inputs */
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #FFD700; /* Thinner borders */
            background-color: #222;
            color: #FFD700;
            font-family: 'Jedi', sans-serif;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Styling for larger feedback textarea */
        textarea {
            height: 250px; /* Larger feedback field */
        }

        /* Styling for form buttons */
        button {
            padding: 10px 20px;
            border: none;
            background-color: #FFD700;
            color: #000;
            font-family: 'Jedi', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            width: auto;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        /* Feedback and donation section styling */
        .feedback-section, .donation-section {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
            background-color: #000;
            border: 1px solid #FFD700; /* Thinner border */
            border-radius: 10px;
        }

        .feedback-section label, .donation-section label {
            color: #FFD700;
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-family: 'Jedi', sans-serif;
            color: #FFD700;
        }

        /* Payment method styling */
        .payment-method {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .payment-method label {
            margin-right: 20px;
        }

        .payment-method img {
            width: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <div class="banner">
                    <img src="ychewie.png" alt="Kashyyyk and Chewbacca Banner" class="banner-img">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <nav class="navbar">
                    <ul>
                        <li><a href="new.html" title="Welcome to the Chewbacca 2024 campaign.">Home</a></li>
                        <li><a href="bio.html" title="Learn more about Chewbacca's history and achievements.">Bio</a></li>
                        <li><a href="sched.html" title="Check out Chewbacca's campaign schedule.">Schedule</a></li>
                        <li><a href="map.html" title="Find polling locations and campaign events on the map.">Map</a></li>
                        <li><a href="feedback.html" title="Send your feedback and comments.">Feedback</a></li>
                    </ul>
                </nav>
            </td>
        </tr>

        <!-- Feedback form -->
        <tr>
            <td colspan="2">
                <div class="feedback-section">
                    <h2>Chewbacca wants to hear from you!</h2>
                    <form class="feedback-form" action="submit_feedback.php" method="post">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="message">Your Feedback</label>
                        <textarea id="message" name="message" placeholder="Enter your feedback" required></textarea>

                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>
            </td>
        </tr>

        <!-- Donation form -->
        <tr>
            <td colspan="2">
                <div class="donation-section">
                    <h2>Donate to Chewbacca's Campaign</h2>
                    <form name="donationForm" class="donation-form" action="submit_donation.php" onsubmit="return validateForm()" method="post">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="donation_amount">Donation Amount</label>
                        <input type="number" id="donation_amount" name="donation_amount" placeholder="Enter donation amount (i.e. $5.00)" required>

                        <div class="payment-method">
                            <label for="visa">
                                <input type="radio" id="visa" name="payment_method" value="Visa" required>
                                <img src="visa.png" alt="Visa">
                            </label>

                            <label for="mastercard">
                                <input type="radio" id="mastercard" name="payment_method" value="MasterCard" required>
                                <img src="mc.png" alt="MasterCard">
                            </label>

                            <label for="amex">
                                <input type="radio" id="amex" name="payment_method" value="Amex" required>
                                <img src="amex.png" alt="American Express">
                            </label>

                            <label for="paypal">
                                <input type="radio" id="paypal" name="payment_method" value="PayPal" required>
                                <img src="pp.png" alt="PayPal">
                            </label>
                        </div>

                        <label for="card_number">Credit Card Number</label>
                        <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>

                        <label for="expiration">Expiration Date</label>
                        <input type="date" id="expiration" name="expiration" required>

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

                        <button type="submit">Donate Now</button>
                    </form>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <footer>
                    <p>paid for by the wookiee defense coalition - chewbacca 2024</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
